<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Particle System with Hand Tracking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Three.js Canvas Container -->
    <div id="canvas-container"></div>
    
    <!-- Webcam Video (hidden, used by MediaPipe) -->
    <video id="webcam" autoplay playsinline style="display: none;"></video>
    
    <!-- Hand Tracking Status Overlay -->
    <div id="hand-status">
        <span id="status-icon">üñêÔ∏è</span>
        <span id="status-text">Initializing hand tracking...</span>
    </div>
    
    <!-- Instructions Overlay -->
    <div id="instructions">
        <p>Open/close your hand to control particle expansion</p>
        <p>Use the controls panel to change shapes and colors</p>
    </div>
    
    <!-- CDN Libraries -->
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <!-- Lil-GUI -->
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.18/dist/lil-gui.umd.min.js"></script>
    
    <!-- Stats.js (optional FPS counter) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js"></script>
    
    <!-- Application Script -->
    <script src="script.js"></script>
</body>
</html>
