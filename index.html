<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Particle System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <canvas id="particle-canvas"></canvas>
        <video id="webcam" autoplay playsinline></video>
        <div id="hand-overlay">
            <canvas id="hand-canvas"></canvas>
        </div>
        <button id="fullscreen-btn" title="Toggle Fullscreen">â›¶</button>
        <div id="info-panel">
            <p>Use your hands to interact with particles</p>
            <p>Open/close hands or change distance to control particles</p>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <!-- lil-gui for control panel -->
    <script src="https://unpkg.com/lil-gui@0.19"></script>
    
    <!-- Main application script -->
    <script src="script.js"></script>
</body>
</html>
