<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Particle System - Hand Controlled</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <canvas id="canvas3d"></canvas>
        <video id="webcam" autoplay playsinline></video>
        <div id="hand-status">
            <span id="status-text">Loading hand tracking...</span>
        </div>
        <button id="fullscreen-btn" title="Toggle Fullscreen">â›¶</button>
    </div>

    <!-- 
        External Dependencies loaded from CDN
        Note: For production use, consider adding integrity attributes
        or bundling dependencies locally for better security.
    -->
    
    <!-- Three.js -->
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js" crossorigin="anonymous"></script>
    
    <!-- lil-gui for controls -->
    <script src="https://unpkg.com/lil-gui@0.19.2/dist/lil-gui.umd.min.js" crossorigin="anonymous"></script>
    
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    
    <!-- Main script -->
    <script src="script.js"></script>
</body>
</html>
