<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Particle System with Hand Tracking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Three.js Canvas Container -->
    <div id="canvas-container"></div>
    
    <!-- Webcam Video (hidden, used by MediaPipe) -->
    <video id="webcam" autoplay playsinline style="display: none;"></video>
    
    <!-- Hand Tracking Status Overlay -->
    <div id="hand-status">
        <span id="status-icon">üñêÔ∏è</span>
        <span id="status-text">Initializing hand tracking...</span>
    </div>
    
    <!-- Instructions Overlay -->
    <div id="instructions">
        <p>Open/close your hand to control particle expansion</p>
        <p>Use the controls panel to change shapes and colors</p>
    </div>
    
    <!-- 
    CDN Libraries
    Note: For production use, consider hosting these libraries locally 
    or adding SRI integrity hashes for additional security.
    -->
    
    <!-- Three.js (r152) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- MediaPipe Hands (versioned for stability) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1675466862/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.6.1675466098/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3.1675466124/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469240/hands.js" crossorigin="anonymous"></script>
    
    <!-- Lil-GUI (v0.18.2) -->
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.18.2/dist/lil-gui.umd.min.js" crossorigin="anonymous"></script>
    
    <!-- Stats.js (r17) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Application Script -->
    <script src="script.js"></script>
</body>
</html>
